      Clear at the start of your turn.
  Mark: &Mark
    name: Mark
    image_url: https://static.wikia.nocookie.net/darkestdungeon_gamepedia/images/e/ea/Mark_for_Death.png/revision/latest?cb=20160119232101
    text: Does nothing on its own but is used by other abilities.
hints:
  ArmorHint: &ArmorHint
    name: Armor
    text: -1 damage received, doesn't stack
  FacingHint: &FacingHint
    name: Facing
    text: |-
      Usually the direction a unit is facing isn't tracked.
      When a unit notes its facing, choose and declare an non-diagonal direction and position the unit in its square to lean in that direction.
      
      Spaces to its front and the line at its left and right are in front of it. Other spaces are behind it.
      F F F F F
      F F F F F
      F F ðŸ˜€ F F
      B B B B B
      B B B B B
  FlyingHint: &FlyingHint
    name: Flying
    text: |-
      You ignore terrain and your movement does not provoke reactions.
      Flying movement gives you flying during the movement.
  ImmobileHint: &ImmobileHint
    name: Immobile
    text: You cannot move voluntarily. You are undefendable.
  InstantHint: &InstantHint
    name: Instant
    text: |-
      An Instant can be used for free at the start of any turn, or when a unit is targeted or included in an AoE, after any attack roll.
      
      The instant may have a modifier value, like "Instant +2". If it doesn't, the instant happens immediately before the ability resolves.
      
      If the instant does have a modifier, the attacker rolls against the attack roll def (0 for undefendable or aoe) + the modifier.
      If the roll is higher, the Instant occurs after the triggering Action.
      Else the roll is equal or lower, and the Instant occurs before the triggering Action.

      If the triggering actor is an ally, you may simply choose whether the Instant triggers before or after the Action.

      Reminder that units can choose to be hit even when an attack roll fails.
  IrreducibleHint: &IrreducibleHint
    name: Irreducible
    text: |-
      This damage cannot be reduced by armor, resistance, or other effects.
      The damage is dealt directly to health, ignoring things like overshield.
  OvershieldHint: &OvershieldHint
    name: Overshield
    text: |-
      Extra health, lost before regular health.
      Different sources of overshield do not stack. Take the larger value.
  ResistanceHint: &ResistanceHint
    name: Resistance
    text: Receive half damage. Cancels out with damage multipliers. Doesn't stack.
  SlowHint: &SlowHint
    name: Slow
    text: You have 1/3 speed. You are undefendable.
  UltimateHint: &UltimateHint
    name: Ultimate
    text: |-
      Can be used 1/Game, and only on turn X or later.
  UnprotectedHint: &UnprotectedHint
    name: Unprotected
    text: |-
      Any unit with 1/2 health or less, and no Overshield, is considered "Unprotected".
  SilenceHint: &SilenceHint
    name: Silence
    text: |-
      You cannot use non-default abilities. Clear at the end of your next turn.
  MarkHint: &MarkHint
    name: Mark
    text: |-
      A Mark is any token that either --
      - contains "Mark" in its name
      - or that is given by an enemy and causes increased damage received or undefendable.
      For example, slow causes undefendable, so a slow caused by an enemy is a mark.
  ### maps
  CapturePointHint: &CapturePointHint
    name: Capture Point Objective (orange shade)
    text: |-
      If a team has more units than the other team standing on an capture point, they own it.
      If a capture point has no units from any team, it stays claimed by the last team that owned it.
      If teams have an equal (non-0) number of units on a capture point, it is unowned.
      At end of round, if a team owns more capture points, they score 1 point.
      If there are 3 or more capture points, and a team owns all of them, they score 1 more point.
  CoverHint: &CoverHint
    name: Cover (green line)
    text: |-
      Provides cover to adjacent units (+2def from units in the covered direction.
  DeadlyFallHint: &DeadlyFallHint
    name: Deadly Fall (pink shade)
    text: |-
      If a unit ends their turn on this, they die. Leaving a falling hazard space costs +1 movement.
  HazardHint: &HazardHint
    name: Hazard
    text: |-
      Once per turn per hazard space, if a unit enters the space or ends their turn on the space, they take 1dmg.
      Some hazards may have different effects instead of 1dmg.
  HeightDifference: &HeightDifferenceHint
    name: Height Difference (yellow line)
    text: |-
      The yellow line has arrows in one direction, pointing down. Units cannot move "up" the line.
      Range 1 does not reach over the line, though other ranges are unaffected.
      Units on the ground can see the top, but not the ground on the other side. Units on top are unaffected.
      Provides cover to units on the ground.

